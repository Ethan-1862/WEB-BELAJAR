   <!DOCTYPE html>
    <html lang="id">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Akun</title>
    <link rel="stylesheet" href="login.css">
    </head>
    <body class="masukakun-bg"></body>

    <div class="login-container">
        <h2>Login Akun</h2>
        <form class="login-form">
        <label for="email">Email atau Username:</label>
        <input type="text" id="email" name="email" value="" placeholder="Masukkan email atau username" required>

        <label for="password">Kata Sandi:</label>
        <input type="password" id="password" name="password" value="" placeholder="Masukkan kata sandi" required>

        <button type="button" onclick="login()">Masuk</button>

        <p class="register-text">Belum punya akun? <a href="/registrasi/regis.html">Daftar di sini</a></p>
        </form>
    </div>

    <script src="login.js"></script>

    </body>
    </html>
