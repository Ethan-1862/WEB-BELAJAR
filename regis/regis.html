<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar | Ethan TopUp</title>
  <link rel="stylesheet" href="regis.css" />
</head>
<body class="dark-bg">

  <div class="register-container">
    <h2>Daftar</h2>
    <p>Masukkan informasi pendaftaran yang valid.</p>

    <form id="registerForm">

      <div class="form-row">
        <div class="form-group">
          <label for="fullname">Nama lengkap</label>
          <input id="fullname" type="text" placeholder="Nama lengkap" required />
        </div>

        <div class="form-group">
          <label for="user">Username</label>
          <input id="user" type="text" placeholder="Username" required />
        </div>
      </div>

      <div class="form-group">
        <label for="email">Alamat email</label>
        <input id="email" type="email" placeholder="Alamat email" required />
      </div>

    <div class="form-group">
        <label>Nomor whatsapp</label>
        <div class="phone-group">
        <span class="flag">🇮🇩</span>
        <input id="whatsapp" type="text" placeholder="+62" required />
         </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Kata sandi</label>
          <div class="password-wrapper">
            <input type="password" placeholder="Kata sandi" id="password" required />
            <button type="button" class="toggle-password" onclick="togglePassword('password')">👁️</button>
          </div>
        </div>

        <div class="form-group">
          <label>Konfirmasi kata sandi</label>
          <div class="password-wrapper">
            <input type="password" placeholder="Konfirmasi kata sandi" id="confirm-password" required />
            <button type="button" class="toggle-password" onclick="togglePassword('confirm-password')">👁️</button>
          </div>
        </div>
      </div>


      <button type="submit" class="register-btn">Daftar</button>

    <p class="login-link">Sudah memiliki akun? <a href="/login/login.html">Masuk</a></p>

    </form>
  </div>

  <script src="regis.js"></script>


  </body>
</html>
